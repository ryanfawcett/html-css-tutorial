<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>合并单元格</title>
	<style>
		td {
			width: 100px;
			height: 80px;
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<table cellspacing="0" cellpadding="0">
		<tr>
			<td></td>
			<td colspan="2"></td>
		</tr>
		<tr>
			<td rowspan="2"></td>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td></td>
			<td></td>
		</tr>
	</table>
</body>
</html>
