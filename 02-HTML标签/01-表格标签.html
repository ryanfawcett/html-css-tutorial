<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>表格标签</title>
</head>
<body>
	<!-- table 用于定义表格 -->
	<!-- tr - table row 用于定义表格中的行 -->
	<!-- td - table data 用于定义表格中的单元格 -->
	<table>
		<tr>
			<td>&nbsp;</td>
			<td>Knocky</td>
			<td>Flor</td>
			<td>Ella</td>
			<td>Juan</td>
		</tr>

		<tr>
			<td>Breed</td>
			<td>Jack Russell</td>
			<td>Poodle</td>
			<td>Streetdog</td>
			<td>Cocker Spaniel</td>
		</tr>

		<tr>
			<td>Age</td>
			<td>16</td>
			<td>9</td>
			<td>10</td>
			<td>5</td>
		</tr>

		<tr>
			<td>Owner</td>
			<td>Mother-in-law</td>
			<td>Me</td>
			<td>Me</td>
			<td>Sister-in-law</td>
		</tr>

		<tr>
			<td>Eating Habits</td>
			<td>Eats everyone's leftovers</td>
			<td>Nibbles at food</td>
			<td>Hearty eater</td>
			<td>Will eat till he explodes</td>
		</tr>
	</table>
</body>
</html>
