<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Sprite图的使用</title>
  <style>
    span {
      display: inline-block;
      width: 112px;
      height: 120px;
      background: url(./images/abcd.jpg) no-repeat;
    }
  </style>
</head>

<body>
  <span style="background-position: -240px 0"></span>
  <span style="background-position: -215px -128px"></span>
  <span></span>
  <span style="background-position: -476px -412px"></span>
  <span style="background-position: -256px -266px"></span>
  <span style="background-position: -240px 0"></span>
  <span style="background-position: -480px 0"></span>
  <span style="background-position: -366px -546px"></span>
</body>

</html>
