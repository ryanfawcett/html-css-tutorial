<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>无序列表</title>
</head>

<body>
  <h3>根据你的需求场景, 你可以用不同的方式使用Vue:</h3>
  <ul>
    <li>无序构建步骤, 渐进式增强静态的HTML</li>
    <li>在任何页面中作为 Web Components 嵌入</li>
    <li>单页应用 (SPA)</li>
    <li>全栈 / 服务端渲染 (SSR)</li>
    <li>Jamstack / 静态站点生成 (SSG)</li>
    <li>开发桌面端、移动端、WebGL、甚至是命令行终端的界面</li>
  </ul>
</body>

</html>
