<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>综合案例</title>
</head>

<body>
  <form action="#">
    <table>
      <tr>
        <td>性别</td>
        <td>
          <input id="male" type="radio" name="gender">
          <label for="male">男</label>

          <input id="female" type="radio" name="gender">
          <label for="female">女</label>
        </td>
      </tr>

      <tr>
        <td>生日</td>
        <td>
          <select name="year" id="year">
            <option value="">--请选择年--</option>
            <option>1990</option>
            <option>1991</option>
            <option>1992</option>
            <option>1993</option>
            <option>1994</option>
            <option>1995</option>
            <option>1996</option>
          </select>

          <select name="month" id="month">
            <option value="">--请选择月--</option>
            <option value="1">一月</option>
            <option value="2">二月</option>
            <option value="3">三月</option>
            <option value="4">四月</option>
            <option value="5">五月</option>
            <option value="6">六月</option>
            <option value="7">七月</option>
            <option value="8">八月</option>
            <option value="9">九月</option>
            <option value="10">十月</option>
            <option value="11">十一月</option>
            <option value="12">十二月</option>
          </select>

          <select name="day" id="day">
            <option value="">--请选择日--</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
          </select>
        </td>
      </tr>

      <tr>
        <td><label for="area">所在地区</label></td>
        <td>
          <input id="area" type="text" value="北京朝阳">
        </td>
      </tr>

      <tr>
        <td>婚姻状况</td>
        <td>
          <input id="notMarried" type="radio" name="married"> <label for="notMarried">未婚</label>
          <input id="gotMarried" type="radio" name="married"> <label for="gotMarried">已婚</label>
          <input id="divorce" type="radio" name="married"> <label for="divorce">离婚</label>
        </td>
      </tr>

      <tr>
        <td>
          <label for="educationBackground">学历</label>
        </td>
        <td><input type="text" id="educationBackground"></td>
      </tr>

      <tr>
        <td><label for="favoredType">喜欢的类型</label></td>
        <td>
          <input type="checkbox" name="favoredType" value="妩媚的" id="enchanting"> <label for="enchanting">妩媚的</label>
          <input type="checkbox" name="favoredType" value="可爱的" id="cute"> <label for="cute">可爱的</label>
          <input type="checkbox" name="favoredType" value="小鲜肉" id="youthful"> <label for="youthful">小鲜肉</label>
          <input type="checkbox" name="favoredType" value="老腊肉" id="mature"> <label for="mature">老腊肉</label>
          <input type="checkbox" name="favoredType" value="都喜欢" id="all"> <label for="all">都喜欢</label>
        </td>
      </tr>

      <tr>
        <td><label for="intro">自我介绍</label></td>
        <td><textarea name="intro" id="intro" cols="30" rows="5" placeholder="请输入介绍信息"></textarea></td>
      </tr>

      <tr>
        <td></td>
        <td><button>免费注册</button></td>
      </tr>

      <tr>
        <td></td>
        <td>
          <input type="checkbox" checked>我同意注册条款和会员加入标准
        </td>
      </tr>

      <tr>
        <td></td>
        <td><a href="#">我是会员, 立即登录</a></td>
      </tr>

      <tr>
        <td></td>
        <td>
          <h4>我承诺</h4>
          <ul>
            <li>年满18、单身</li>
            <li>抱着严肃的态度</li>
            <li>真诚寻找另一半</li>
          </ul>
        </td>
      </tr>
    </table>
  </form>
</body>

</html>
