<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>合并单元格</title>
</head>

<body>
  <!-- 单元格合并步骤 -->
  <!-- 1. 先确定是跨行还是跨列合并 -->
  <!-- 2. 找到目标单元格, 写上合并的方式 = 合并的单元格数量 -->
  <!-- 3. 删除多余的单元格 -->
  <table height="249" border="1" cellspacing="0" width="500">
    <tr>
      <td></td>
      <td colspan="2"></td>
    </tr>
    <tr>
      <td rowspan="2"></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
    </tr>
  </table>
</body>

</html>
