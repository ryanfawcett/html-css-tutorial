<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>侧边栏案例</title>
  <style>
  	a {
  		display: block;
  		width: 230px;
  		height: 40px;
  		background-color: #55585a;
  		text-decoration: none;
  		color: #fff;
  		text-indent: 2em;
  		line-height: 40px;
  	}

  	a:hover {
  		background-color: orange;
  	}
  </style>
</head>

<body>
	<a href="#">手机 电话卡</a>
	<a href="#">电视 盒子</a>
	<a href="#">笔记本 平板</a>
	<a href="#">出行 穿戴</a>
	<a href="#">健康 儿童</a>
	<a href="#">耳机 音响</a>
</body>

</html>
