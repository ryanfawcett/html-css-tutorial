<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>土豆网</title>
  <style>
    .tudou {
      position: relative;
      width: 444px;
      height: 320px;
    }

    .tudou img {
      width: 100%;
      height: 100%;
    }

    .mask {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, .3) url(./images/arr.png) no-repeat center;
      display: none;
    }

    .tudou:hover .mask {
      display: block;
    }
  </style>
</head>

<body>
  <div class="tudou">
    <div class="mask"></div>
    <img src="./images/tudou.jpg" alt="">
  </div>
</body>

</html>
