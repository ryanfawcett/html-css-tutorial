<body>
    <h1>什么是 Vue?</h1>
    <p>
        Vue (发音为 /vju:/, 类似 view) 是一款用于构建用户界面的 JavaScript 框架。它基于标准 HTML、CSS 和 JavaScript 构建, 并提供了一套声明式的、组件化的编程模型,
        帮助你高效地开发用户界面。无论是简单还是复杂的界面, Vue 都可以胜任。
    </p>

    <h4>渐进式框架</h4>
    <p>
        Vue 是一个框架, 也是一个生态。其功能覆盖了大部分前端开发常见的需求。但 Web 世界是十分多样化的, 不同的开发者在 Web 上构建的东西可能在形式和规模上会有很大的不同。
    </p>

    ryan <br/ > fawcett
