<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div 和 span 标签</title>
</head>
<body>
    <!-- div 和 span 是没有语义的, 它们就是一个盒子, 用来装内容的 -->
    <div>我是一个div, 独占一行</div>
    <div>我是一个div, 独占一行</div>

    <!-- span 用来布局, 一行可以存在多个 -->
    <span>Vue</span>
    <span>React</span>
    <span>Angular</span>
</body>
</html>
