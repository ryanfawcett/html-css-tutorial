<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本格式化标签</title>
</head>
<body>
    <p>
        <strong>加粗</strong>
        <b>加粗</b>
    </p>

    <p>
        <em>倾斜</em>
        <i>倾斜</i>
    </p>

    <p>
        <ins>下划线</ins>
        <u>下划线</u>
    </p>

    <p>
        <del>删除线</del>
        <s>删除线</s>
    </p>

    <p>
        My Cat is <b>very</b> grumpy.
    </p>
</body>
</html>
