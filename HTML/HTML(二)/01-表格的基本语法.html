<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>表格的基本语法</title>
</head>

<body>
<table align="center" border="1" cellspacing="0">
  <thead>
    <tr>
      <th>支出项目</th>
      <th>单价（元）</th>
      <th>数量</th>
      <th>金额💰（元）</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>垃圾箱</td>
      <td>30</td>
      <td>12</td>
      <td>360</td>
    </tr>
    <tr>
      <td>垃圾牌</td>
      <td>100</td>
      <td>12</td>
      <td>1200</td>
    </tr>
    <tr>
      <td>宣传单</td>
      <td>0.08</td>
      <td>400</td>
      <td>32</td>
    </tr>
  </tbody>
</table>
</body>

</html>
