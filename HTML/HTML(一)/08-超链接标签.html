<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超链接标签</title>
</head>

<body>
    <!-- 
        _self: 当前页面打开, 默认
        _blank: 新tab标签页打开, 用户可以设置浏览器打开新的窗口
        _parent: 该元素在当前浏览器的父节点中打开, 如果没有父节点, 则与_self保持一致
        _top: 在最高祖先节点元素中打开, 如果没有, 则与_self一致
     -->

    <!-- default -->
    <a href="https://www.mozilla.org/en-US/about/manifesto/">
        Mozilla Manifesto
    </a>

    <!-- 1. 外部链接 -->
    <h4>外部链接</h4>
    <a href="https://www.mozilla.org/en-US/about/manifesto/">
        Mozilla Manifesto
    </a>

    <h4 id="internal">内部链接</h4>
    <a href="./07-图像标签.html">图像标签</a>

    <h4>空链接</h4>
    <a href="#">空链接</a>

    <h4>下载链接</h4>
    <a href="../images/Geralt Witcher 3.zip">巫师图片</a>

    <h4>网页元素链接</h4>
    <a href="https://www.thewitcher.com/us/en/witcher3">
        <img src="../images/Geralt Witcher 3.jpeg">
    </a>

    <h5>锚点链接</h5>
    <a href="#internal">锚点链接 - 内部链接的位置</a>

</body>

</html>
