<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>图像标签</title>
</head>

<body>
	<h4>图像标签的使用</h4>
	<img src="../images/Geralt Witcher 3.jpeg">

	<h4>alt - 替换文本, 如果图像无法显示时, 显示该内容</h4>
	<img src="../images/Geralt Witcher 3.jpg" alt="图像加载失败">

	<h4>title - 提示文本, 鼠标放在图像上, 显示的文字</h4>
	<img src="../images/Geralt Witcher 3.jpeg" title="巫师3">

	<!-- 注意: 一般情况下, 只需要设置宽度/高度其中的一个就可以, 会自动等比缩放 -->
	<!-- 如果宽度/高度同时进行设置, 则有可能会出现图像比例失调的情况 -->
	<h4>width - 为图像设置宽度, 单位为像素</h4>
	<img src="../images/Geralt Witcher 3.jpeg" width="200">

	<h4>height - 为图像设置高度, 单位为像素</h4>
	<img src="../images/Geralt Witcher 3.jpeg" height="200">
</body>

</html>
