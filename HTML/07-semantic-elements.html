<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Elements</title>
</head>
<body>
    <!-- 
        语义化标签的优点:
            1. 搜索引擎会将其内容作为关键字以影响页面的搜索排名
            2. 屏幕阅读器可以使用它作为一个用来帮助有视力障碍的用户浏览页面的标识
            3. 查找特定的代码块比在无穷无尽的div/没有语义化标签/不带有命名空间的类中容易得多
            4. 向开发者建议需要填充的数据类型
            5. 意味着适当自定义的元素/组件命名
     -->
     <!-- 常用的语义化标签 -->
     <header></header>
     <main></main>
     <footer></footer>
     <aside></aside>
     <nav></nav>
     <section></section>
</body>
</html>
