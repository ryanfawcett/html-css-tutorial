<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>文本格式化标签</title>
</head>
<body>
	<!-- 加粗 -->
	<strong>加粗</strong>
	<b>加粗</b>

	<br />

	<!-- 斜体 -->
	<em>斜体</em>
	<i>斜体</i>

	<br />

	<!-- 删除线 -->
	<del>删除线</del>
	<s>删除线</s>

	<br />

	<!-- 下划线 -->
	<u>下划线</u>
	<ins>下划线</ins>
</body>
</html>
