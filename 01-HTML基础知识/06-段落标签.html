<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>段落标签</title>
</head>

<body>
  <p>段落标签</p>
  <!-- 每一个段落标签都会独占一行 -->
  <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Minima aut hic recusandae nemo deserunt accusantium dolor labore asperiores quas, eos id ab necessitatibus facilis autem omnis excepturi quo placeat temporibus.</p>

  <!-- HTML中连续多个空格/空行只会算作一个空格 -->
  <p>Hello        HTML</p>
</body>

</html>
