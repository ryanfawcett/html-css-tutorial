<!-- 用于声明文档的类型 -->
<!DOCTYPE html>
<!-- 该元素包含页面上的所有内容, 也被称为根元素 -->
<!-- lang="en" 用于告诉浏览器当前页面的主要语言 -->
<html lang="en">

<head>
  <!-- 设置当前HTML应使用的字符集 -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 设置文档的标题, 会显示在浏览器的Tab上 -->
  <title>HTML结构分析</title>
</head>

<body>
<!-- 包含我们希望网络用户在访问页面时向其显示的所有内容 -->
</body>

</html>
