<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>标题</title>
</head>
<body>
	<h1>我是标题</h1>
	<!-- 标题共有六级 h1 - h6 -->
	<!-- 字体大小随着标题等级的提升而减小 -->

	<!-- 通过emmet快速生成HTML -->
	<!-- h$*6>{$级标题} -->
	<h1>1级标题</h1>
	<h2>2级标题</h2>
	<h3>3级标题</h3>
	<h4>4级标题</h4>
	<h5>5级标题</h5>
	<h6>6级标题</h6>
</body>
</html>
