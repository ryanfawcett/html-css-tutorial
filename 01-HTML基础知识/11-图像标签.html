<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图像标签</title>
</head>

<body>
	<!-- src 是必填的属性 -->
	<!-- alt 图片无法成功加载并显示时, 该属性的值会显示 -->
  <!-- 图像属性之间不分先后顺序, 标签名与属性, 属性与属性之间均以空格分开 -->
  <!-- 属性采取键值对的格式 -->
  <img 
  	src="../images/Geralt Witcher 3.jpeg" 
  	alt="图像加载失败"
  >
</body>

</html>
