<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>注释和特殊字符</title>
</head>
<body>
  <!-- 我是注释, 浏览器不会执行/渲染注释的内容 -->

  <!-- 特殊字符 -->
  空&nbsp;格
  <br />
  <!-- 大于 -->
  &gt;
  <br />
  <!-- 小于 -->
  &lt;
  <br />
  <!-- 和 -->
  &amp;
  <br />
  <!-- 人民币 -->
  &yen;
  <br />
  <!-- 版权 -->
  &copy;
  <br />
  <!-- 注册商标 -->
  &reg;
  <br />
  <!-- 摄氏度 -->
  &deg;
  <br />
  <!-- 正负号 -->
  &plusmn;
  <br />
  <!-- 乘号 -->
  &times;
  <br />
  <!-- 除号 -->
  &divide;
  <br />
  <!-- 平方 -->
  &sup2;
  <br />
  <!-- 立方 -->
  &sup3;
  <br />
</body>
</html>
